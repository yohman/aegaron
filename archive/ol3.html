     <title>XYZ Esri example</title>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map" style="height:800px;"></div>
        </div>
      </div>


    </div>
    <script type="text/javascript" src="http://ol3js.org/en/master/build/ol.js"></script>
    <script>

var attribution = new ol.Attribution({
  html: 'Tiles &copy; <a href="http://whippet.ats.ucla.edu/arcgis/rest/services/aegaron/Pyramid_Poster1/ImageServer/">Whippet</a>'
});

var map = new ol.Map({
  target: 'map',
  layers: [
    new ol.layer.Tile({
      source: new ol.source.XYZ({
        attributions: [attribution],
        url: 'http://whippet.ats.ucla.edu/arcgis/rest/services/aegaron/Pyramid_Poster1/ImageServer/tile/{z}/{y}/{x}'
      })
    })
  ],
  renderer: ol.RendererHint.CANVAS,
  view: new ol.View2D({
    center: ol.proj.transform([31.135665868043798, 29.98000392555633], 'EPSG:4326', 'EPSG:3857'),
    zoom: 18
  })
});

function onZoomEnd(){
    console.log('zoom ended...') 
}

map.on('zoomend', onZoomEnd);

</script>
