<!DOCTYPE html>
<html lang="en">
<head>

<!-- jquery  -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!--Bootstrap --> 
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- Custom styles for this template -->
<link href="css/jumbo.css" rel="stylesheet">

<script type="text/javascript">

var aegaron = {};

// launch of document ready
$( document ).ready(function() {

	$('.modal').modal('show');

});

aegaron.thumbs = function(type)
{

	$('.modal').modal('hide');

	$.getJSON('http://whippet.ats.ucla.edu/arcgis/rest/services/aegaron_'+type+'s?f=json',function(data){
		console.log(data)
		$.each(data.services,function(i,val){
			console.log(val.name);
			var splitname = val.name.split("/");
			$('#thumbs').append('<div style="float:left" class="well"><a href="'+type+'viewer.html?mapid1='+splitname[1]+'" target="_blank"><img src="http://whippet.ats.ucla.edu/arcgis/rest/services/'+val.name+'/'+val.type+'/info/thumbnail" class="img-thumbnail"></a><br><span class="label label-default">'+splitname[1]+'</span></div>')
		})
	})
}

</script>

</head>

<body>


	<div id="thumbs"></div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div> -->
			<div class="modal-body">

				<div class="row marketing">
					<div class="col-lg-6">
						<div class="jumbotron">
						<h1>Plan</h1>
						<p class="lead">
						View plans as they were designed<br><br>
						</p>
						<p><a class="btn btn-lg btn-success" href="#" onclick="aegaron.thumbs('plan')" role="button">Go</a></p>
						</div>

					</div>

					<div class="col-lg-6">
						<div class="jumbotron">
						<h1>Map</h1>
						<p class="lead">
						View georeferenced plans layered on top of satellite imagery
						</p>
						<p><a class="btn btn-lg btn-success" href="#" onclick="aegaron.thumbs('map')" role="button">Go</a></p>
						</div>
					</div>
				</div>


			</div>
			<!-- <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div> -->
		</div>
	</div>
</div>

</body>
</html>
