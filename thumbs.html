<!DOCTYPE html>
<html lang="en">
  <head>

	<!-- jquery  -->
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!--Bootstrap --> 
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script type="text/javascript">

function init(){
	$.getJSON('http://whippet.ats.ucla.edu/arcgis/rest/services/aegaron_plans?f=json',function(data){
		console.log(data)
		$.each(data.services,function(i,val){
			console.log(val.name);
			var splitname = val.name.split("/");
			$('#thumbs').append('<div style="float:left" class="well"><a href="planviewer.html?mapid1='+splitname[1]+'" target="_blank"><img src="http://whippet.ats.ucla.edu/arcgis/rest/services/'+val.name+'/ImageServer/info/thumbnail" class="img-thumbnail"></a><br><span class="label label-default">'+splitname[1]+'</span></div>')
		})
	})
}

</script>

<body onload="init()">

	<div id="thumbs"></div>

</body>
